<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="end">
      <ion-button  color="danger" (click)="cerrarSesion()"><ion-label>Cerrar<br>sesion</ion-label><ion-icon name="log-out"></ion-icon></ion-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-button (click)="irAtras()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>

    </ion-buttons>

    <ion-title align="center">La comanda</ion-title>

</ion-toolbar>
</ion-header>


<div class="content">

<div  class="formulario">

  <img class="img" src="../../../../assets/imagenes/logo.png" width="130px" height="100px">

<ion-item class="input">
  <ion-label  >Nombre:</ion-label>
  <ion-input  clear-input="true" type="text" name="nombre" [(ngModel)]="nombre"></ion-input>
</ion-item>

<ion-item class="input">
  <ion-label >Descripcion:</ion-label>
  <ion-input clear-input="true" type="text" name="descripcion" [(ngModel)]="descripcion" ></ion-input>
</ion-item>

<ion-item class="input">
  <ion-label >Tiempo de elaboraci√≥n (mins):</ion-label>
  <ion-input clear-input="true" type="number" name="tiempoElab" [(ngModel)]="tiempoElab" ></ion-input>
</ion-item>

<ion-item class="input">
  <ion-label>Precio:</ion-label>
  <ion-input clear-input="true" type="number" name="precio" [(ngModel)]="precio" ></ion-input>
</ion-item>

<ion-item class="input">
  <ion-label>Foto 1:</ion-label>
  <ion-button shape="round" fill="outline" expand="block" (click)="tomarFoto1()" color="dark">Tomar foto</ion-button>
  <div *ngIf="this.foto1">
    <img src={{this.foto1}} width="60px" height="38px">
  </div>
</ion-item>

<ion-item class="input">
  <ion-label>Foto 2:</ion-label>
  <ion-button shape="round" fill="outline" expand="block" (click)="tomarFoto2()" color="dark">Tomar foto</ion-button>
  <div *ngIf="this.foto2">
    <img src={{this.foto2}} width="60px" height="38px">
  </div>
</ion-item>

<ion-item class="input">
  <ion-label>Foto 3:</ion-label>
  <ion-button shape="round" fill="outline" expand="block" (click)="tomarFoto3()" color="dark">Tomar foto</ion-button>
  <div *ngIf="this.foto3">
    <img src={{this.foto3}} width="60px" height="38px">
  </div>
</ion-item>

<ion-item class="button">
    <ion-button class="btn-limpiar" type="reset" shape="round" fill="outline" expand="block" (click)="limpiarForm()" color="danger">Limpiar</ion-button>
    <ion-button class="btn-registrar" shape="round" fill="outline" expand="block" (click)="darDeAlta()" color="success">Registrar</ion-button>
</ion-item>

</div>


</div>
